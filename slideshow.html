<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="slideshow.css">
    <script type="text/javascript" src="slideshow.js"></script>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="img_1.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="img_2.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="img_3.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="img_4.jpg" style="width:100%">
      </div>
      <a class="prev" id="prev">&#10094;</a>
      <a class="next" id="next">&#10095;</a>
    </div>
    <div style="text-align:center">
      <span class="dot" id="dot_1"></span>
      <span class="dot" id="dot_2"></span>
      <span class="dot" id="dot_3"></span>
      <span class="dot" id="dot_4"></span>
    </div>

  </body>
</html>
